<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auftrag 9.1: Projektarbeit</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Meine Aufgabenliste</h1>

  <!-- Login-Bereich -->
  <div id="login">
    <input type="email" id="email" placeholder="E-Mail">
    <input type="password" id="password" placeholder="Passwort">
    <button id="login-btn">Login</button>
  </div>

  <!-- Aufgabenbereich -->
  <div id="task-container" style="display: none;">
    <h2>Aufgaben</h2>
    <ul id="task-list"></ul>

    <!-- Formular für neue Aufgabe -->
    <form id="task-form">
      <input type="text" id="task-title" placeholder="Neue Aufgabe" required>
      <button type="submit">Aufgabe hinzufügen</button>
    </form>
  </div>
 <!-- Logout-Button im Aufgabenbereich, initial unsichtbar -->
<button id="logout-btn" style="display: none; background-color: #d9534f; position: absolute; top: 20px; right: 20px;">Logout</button>



  <script src="js/auth.js"></script>
  <script src="js/tasks.js"></script>
</body>
</html>
