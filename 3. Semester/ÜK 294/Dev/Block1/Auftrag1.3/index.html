<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo Welt JavaScript Beispiele</title>
    <script src="script.js" defer></script> 
</head>
<body>

    <h1>Hallo Welt! Beispiele mit JavaScript</h1>

    <!-- Inline JavaScript -->
    <h2>Alert-Box via Inline JavaScript</h2>
    <script>
        alert("Hallo Welt! (Inline JavaScript)");
    </script>

    <!-- Externes JavaScript -->
    <h2>Alert-Box via externem JavaScript</h2>

    <!-- Inline Text im Body -->
    <h2>Inline Text im Body</h2>
    <p>Hallo Welt!</p>

    <!-- Button, der eine Alert-Box anzeigt -->
    <h2>Button, der eine Alert-Box anzeigt</h2>
    <button onclick="sayHello()">Klicke mich</button>

</body>
</html>
