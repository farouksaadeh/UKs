<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vollständiges Abstraktes Formular mit Mouse Follow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Erweitertes Kontaktformular</h2>

<form id="cssForm">
  <label for="fname">Vorname:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Max" required><br>

  <label for="lname">Nachname:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Mustermann" required><br>
  
  <label for="email">E-Mail:</label><br>
  <input type="email" id="email" name="email" placeholder="max@example.com" required><br>

  <label for="phone">Telefonnummer:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="0123456789" required><br>

  <label for="address">Adresse:</label><br>
  <input type="text" id="address" name="address" placeholder="Musterstraße 1" required><br>

  <label for="city">Stadt:</label><br>
  <input type="text" id="city" name="city" placeholder="Musterstadt" required><br>

  <label for="zip">PLZ:</label><br>
  <input type="text" id="zip" name="zip" placeholder="12345" required><br>

  <label for="message">Nachricht:</label><br>
  <textarea id="message" name="message" placeholder="Ihre Nachricht hier..." required></textarea><br>

  <input type="checkbox" id="subscribe" name="subscribe">
  <label for="subscribe">Newsletter abonnieren</label><br>

  <input type="submit" value="Senden">
</form>

<div id="mouseFollow"></div>

<script src="script.js"></script>
</body>
</html>
